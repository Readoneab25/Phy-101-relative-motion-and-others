const QUESTIONS = [
    // --- TOPIC 1: Space, Time, and Space-time (8 Qs) ---
    { q: "According to Newton's theory, the concept of time and space is considered:", c: ["Variable", "Relative", "Fixed", "Absolute"], a: 3 },
    { q: "Space is defined as a boundless, three-dimensional (3-D) extent. What is the dimension of space, implying distance?", c: ["Time", "Mass", "Temperature", "Length (meter)"], a: 3 },
    { q: "What is a key characteristic of an **Inertial Reference Frame** (IRF)?", c: ["A constantly accelerating frame", "A frame moving in a curve", "A frame where Newton's laws fail", "A frame moving at constant velocity or at rest"], a: 3 },
    { q: "A non-inertial reference frame is defined as a frame that is:", c: ["Moving at constant velocity", "At rest", "A stationary coordinate system", "Accelerating"], a: 3 },
    { q: "What mathematical model fuses the three dimensions of space and the one dimension of time into a single four-dimensional continuum?", c: ["Classical Mechanics", "Lorentz Transformation", "Kinematics", "Space-time"], a: 3 },
    { q: "The condition where the observed time between two events in some frame is larger than the 'proper time' by a factor of gamma is known as:", c: ["Lorentz Contraction", "Space-time Continuum", "Length Contraction", "Time Dilation"], a: 3 },
    { q: "When applying **Time Dilation**, the 'proper time' is the time measured in the frame where the two events are:", c: ["Far apart in space", "Moving at a constant velocity", "Observed to be larger", "At the same place (same clock)"], a: 3 },
    { q: "Which transformation equations are used in the special theory of relativity to relate space and time coordinates between two different inertial frames?", c: ["Galilean transformation", "Newtonian equations", "Energy-Momentum transformation", "Lorentz transformation"], a: 3 },

    // --- TOPIC 2: Units and Dimension (4 Qs) ---
    { q: "Which of the following is NOT one of the fundamental quantities listed in the PHY 115 notes?", c: ["Length", "Mass", "Electric Charge", "Time"], a: 2 },
    { q: "What is the correct dimension for **Velocity**?", c: ["L", "LT⁻²", "MLT⁻¹", "LT⁻¹"], a: 3 },
    { q: "What is the correct dimension for **Force**?", c: ["L²T⁻²", "ML²T⁻²", "MLT⁻¹", "MLT⁻²"], a: 3 },
    { q: "What is the dimension for **Power** (Work/Time)?", c: ["MLT⁻²", "ML²T⁻¹", "MLT⁻³", "ML²T⁻³"], a: 3 },

    // --- TOPIC 3: Scalar and Vector Quantities (8 Qs) ---
    { q: "A quantity defined only by magnitude (e.g., Mass or Distance) is known as a:", c: ["Dimension", "Tensor", "Vector Quantity", "Scalar Quantity"], a: 3 },
    { q: "Which physical quantity is characterized by both magnitude and direction, representing the net effect between two points?", c: ["Distance", "Speed", "Mass", "Displacement"], a: 3 },
    { q: "A physical quantity like **Force** or **Displacement** that is defined by both magnitude and direction is known as a:", c: ["Scalar Quantity", "Dimensionless Quantity", "Tensor", "Vector Quantity"], a: 3 },
    { q: "If vector A has x-component A_x and y-component A_y, what is the formula for the magnitude of A?", c: ["A_x + A_y", "sqrt(A_x - A_y)", "A_x^2 + A_y^2", "sqrt(A_x^2 + A_y^2)"], a: 3 },
    { q: "The law of vector addition which states that a + b = b + a is known as the:", c: ["Association Law", "Transitivity Law", "Distributive Law", "Cumulative Law"], a: 3 },
    { q: "The law of vector addition which states that (a + b) + c = a + (b + c) is known as the:", c: ["Cumulative Law", "Distributive Law", "Scalar Law", "Associative Law"], a: 3 },
    { q: "The product of two vectors that yields a scalar quantity (e.g., a . b = ab cos(theta)) is called the:", c: ["Vector Product", "Cross Product", "Tensor Product", "Scalar (Dot) Product"], a: 3 },
    { q: "If c = a x b, the resulting vector c is always directed:", c: ["Parallel to a", "In the plane of a and b", "Opposite to b", "Perpendicular to the plane formed by a and b"], a: 3 },

    // --- TOPIC 4: Kinematics (1-D Motion) (14 Qs) ---
    { q: "What term is defined as the mathematical description of motion of an object *without* referring to the cause of the motion?", c: ["Dynamics", "Mechanics", "Statics", "Kinematics"], a: 3 },
    { q: "For a particle moving along a straight line, the change in position (Delta X) *without* specifying direction is equal to the:", c: ["Velocity", "Acceleration", "Displacement", "Distance covered"], a: 3 },
    { q: "The rate of change of **distance covered** with time is called:", c: ["Acceleration", "Displacement", "Velocity", "Speed"], a: 3 },
    { q: "If the rate of change of distance covered with time is **constant**, the speed (velocity) is said to be:", c: ["Instantaneous", "Accelerating", "Non-uniform", "Uniform"], a: 3 },
    { q: "The rate of change of velocity with time is known as:", c: ["Displacement", "Speed", "Kinematics", "Acceleration"], a: 3 },
    { q: "A particle starts from rest (U=0) and accelerates uniformly at 4.0 m/s^2 for 5.0 seconds. What is its final velocity (V)?", c: ["10.0 m/s", "16.0 m/s", "40.0 m/s", "20.0 m/s"], a: 3 },
    { q: "A car increases its velocity from an initial speed U=10 m/s to a final speed V=30 m/s over a period of t=5.0 s. What is the magnitude of the uniform acceleration (a)?", c: ["2.0 m/s^2", "5.0 m/s^2", "3.0 m/s^2", "4.0 m/s^2"], a: 3 },
    { q: "A car is traveling at 15 m/s and covers 100 m while accelerating uniformly to a final velocity of 25 m/s. What is the acceleration (a)? (Use V^2 = U^2 + 2aS)", c: ["2.5 m/s^2", "1.5 m/s^2", "3.0 m/s^2", "2.0 m/s^2"], a: 3 },
    { q: "A car starts from rest (U=0) and moves with constant acceleration a=2.0 m/s^2. How far (S) does it travel in 8.0 seconds? (Use S = UT + (1/2)AT^2)", c: ["16.0 m", "32.0 m", "128 m", "64.0 m"], a: 3 },
    { q: "A cyclist with an initial velocity of 10 m/s applies brakes and decelerates uniformly at 2.0 m/s^2 until they stop (V=0). How long (t) does the deceleration take?", c: ["20.0 s", "10.0 s", "2.0 s", "5.0 s"], a: 3 },
    { q: "What is the final velocity (V) of an object starting from rest (U=0) after covering a distance S with constant acceleration a?", c: ["V = U + aS", "V = S/t", "V = aS^2", "V = sqrt(2aS)"], a: 3 },
    { q: "An object is thrown vertically upwards with initial velocity U. Ignoring air resistance, the acceleration (a) it experiences while rising is:", c: ["Positive and increasing", "Zero", "Negative and increasing", "Negative and constant (-9.8 m/s^2)"], a: 3 },
    { q: "The point at which an object thrown vertically upward momentarily stops before falling is when its:", c: ["Acceleration is zero", "Initial velocity is zero", "Total energy is zero", "Final velocity is zero"], a: 3 },
    { q: "A ball is dropped from a height. The time (t) it takes to reach the ground is calculated using the formula:", c: ["t = S/U", "t = sqrt(2g/S)", "t = U/g", "t = sqrt(2S/g)"], a: 3 },

    // --- TOPIC 5: Relative Motion (6 Qs) ---
    { q: "Motion is defined as the change in position of an object as a function of time relative to a:", c: ["Fixed point", "The center of the earth", "An absolute rest frame", "A coordinate system (reference frame)"], a: 3 },
    { q: "All velocities are **relative** and have no significance unless what is specified?", c: ["Distance traveled", "Total time elapsed", "The mass of the object", "The observer (reference frame)"], a: 3 },
    { q: "Object A is moving right at 5 m/s and object B is moving right at 20 m/s. What is the velocity of B with respect to A (v_BA)?", c: ["-15 m/s", "5 m/s", "25 m/s", "15 m/s"], a: 3 },
    { q: "Object A moves left at 10 m/s (v_A = -10 m/s) and object B moves right at 12 m/s (v_B = +12 m/s). What is the velocity of A with respect to B (v_AB)? (Use v_AB = v_A - v_B)", c: ["+2 m/s", "+22 m/s", "-2 m/s", "-22 m/s"], a: 3 },
    { q: "A train (A) moves right at 40 m/s, and a train (B) moves left at 20 m/s. What is the magnitude of the velocity of B relative to A (|v_BA|)?", c: ["20 m/s", "40 m/s", "-60 m/s", "60 m/s"], a: 3 },
    { q: "The equation for relative position of particle P with respect to the origin in frame S is r_P/S = r_P/S' + r_S'/S. This is an example of the basic concept of:", c: ["Lorentz contraction", "Time Dilation", "Vector addition of velocity", "Relative Position (or Galilean Transformation)"], a: 3 }
];




let state = { idx:0, answers: Array(QUESTIONS.length).fill(null) };
const total = QUESTIONS.length;

function renderQuestion(){
  const area = document.getElementById('q-area');
  const q = QUESTIONS[state.idx];
  document.getElementById('q-num').textContent = state.idx+1;
  document.getElementById('q-total').textContent = total;
  const progress = Math.round((state.idx/total)*100);
  document.getElementById('progress-bar').style.width = progress + '%';

  area.innerHTML = '';
  const qEl = document.createElement('div');
  qEl.innerHTML = `<div class="question">${state.idx+1}. ${q.q}</div>`;
  const choices = document.createElement('div'); choices.className='choices';
  q.c.forEach((choice, i)=>{
    const btn = document.createElement('div');
    btn.className='choice'; btn.tabIndex=0; btn.textContent = String.fromCharCode(65+i)+'. '+choice;
    if(state.answers[state.idx]===i) btn.classList.add('selected');
    btn.addEventListener('click', ()=>{
      // select
      state.answers[state.idx]=i;
      document.querySelectorAll('.choice').forEach(el=>el.classList.remove('selected'));
      btn.classList.add('selected');
    });
    choices.appendChild(btn);
  });
  qEl.appendChild(choices);
  area.appendChild(qEl);
}

document.getElementById('nextBtn').addEventListener('click', ()=>{
  if(state.idx < total-1) state.idx++;
  renderQuestion();
});

document.getElementById('prevBtn').addEventListener('click', ()=>{
  if(state.idx > 0) state.idx--;
  renderQuestion();
});

document.getElementById('submitBtn').addEventListener('click', ()=>{
  // confirm and grade
  const unanswered = state.answers.filter(a=>a===null).length;
  if(unanswered>0){
    if(!confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
  }
  gradeQuiz();
});

function gradeQuiz(){
  let correct=0;
  const review = [];
  for(let i=0;i<total;i++){
    const user = state.answers[i];
    const correctIdx = QUESTIONS[i].a;
    const ok = user===correctIdx;
    if(ok) correct++;
    review.push({i, q:QUESTIONS[i].q, choices:QUESTIONS[i].c, user, correctIdx, ok});
  }
  showResult(correct, review);
}

function showResult(score, review){
  document.getElementById('quiz-card').style.display='none';
  const area = document.getElementById('result-area');
  area.style.display='block';
  const title = document.getElementById('score-title');
  title.textContent = `You scored ${score} out of ${total}`;
  const pct = Math.round((score/total)*100);
  document.getElementById('score-summary').textContent = `Percentage: ${pct}%`;

  const list = document.getElementById('review-list'); list.innerHTML='';
  review.forEach(item=>{
    const div = document.createElement('div'); div.className='q-review';
    const head = document.createElement('div'); head.style.fontWeight='700'; head.textContent = `${item.i+1}. ${item.q}`;
    const userAns = document.createElement('div'); userAns.style.marginTop='6px';
    const ua = item.user===null? 'No answer' : String.fromCharCode(65+item.user)+'. '+item.choices[item.user];
    const ca = String.fromCharCode(65+item.correctIdx)+'. '+item.choices[item.correctIdx];
    userAns.innerHTML = `<div><strong>Your answer:</strong> ${ua}</div><div style="margin-top:4px"><strong>Correct answer:</strong> ${ca}</div>`;
    if(item.ok) userAns.style.color='lightgreen'; else userAns.style.color='#fca5a5';
    div.appendChild(head); div.appendChild(userAns);
    list.appendChild(div);
  });
}

document.getElementById('retryBtn').addEventListener('click', ()=>{
  // reset
  state = { idx:0, answers: Array(total).fill(null) };
  document.getElementById('result-area').style.display='none';
  document.getElementById('quiz-card').style.display='block';
  renderQuestion();
});

document.getElementById('exportBtn').addEventListener('click', ()=>{
  const data = {answers: state.answers, questions: QUESTIONS};
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'cos101_module1-2_results.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
});

// init
renderQuestion();
</script>
